<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie search</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title">Movie Search</h1>
    </header>
    <main class="container">
        <form action="" class="search">
            <input type="text" class="search-input" type="text" placeholder="Search movie" autofocus>
            <button class="search-btn" type="submit">Search</button>
            <span data-name="clear" class="search-clear tooltip"></span>
            <span data-name="keyboard" class="search-tia tooltip"></span>
        </form>
        <p class="info"></p>
        <div class="swiper-outer"></div>

    </main>
    <footer class="footer">
        <div class="footer-container">
            <a href="https://rs.school/" class="rss">
                RS School 2020q1
            </a>
            <a href="https://github.com/Alexandra789" class="github">
                Alexandra789
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
